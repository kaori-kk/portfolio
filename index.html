  <head>

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Signika:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


  </head>

  <body>

    <div class="nav-bar">
      <a href="https://www.linkedin.com/in/kaori-kohama-612078194/"  target="_blank">
        <span class="normal"><i class="fab fa-linkedin"></i></span>
        <span class="hover"><p>Linkedin</p></span>
      </a>
      <a href="https://github.com/kaori-kk" target="_blank">
        <span class="normal"><i class="fab fa-github-square" ></i></span>
        <span class="hover"><p>Github</p></span>
      </a>
      <a href="/images/cv-updated.pdf" target="_blank">
        <span class="normal"><i class="fas fa-file"></i></span>
        <span class="hover"><p>CV</p></span>
      </a>
      <a href="#contact-form">
        <span class="normal"><i class="fas fa-envelope"></i></span>
        <span class="hover"><p class="contact">Contact</p></span>
      </a>
    </div>

    <div class="top">
    <img src="/images/background.png" alt="image" id="background-img">
      <div class="name">
          <img src="./images/profile-image.png" alt="profile-img">
        <div>
          <h1>Kaori Kohama</h1>
          <h1 class="secondtext">Full Stack Developer</h1>
          <h2>Check Projects<i class="far fa-arrow-alt-circle-down"></i></h2>

        </div>
      </div>
    </div>

    <div id="contact-form">
      <div class="form-heading">
        <h2>Contact Me</h2>
        <img src="/images/mail-man.png" alt="mail-man" id="mail-img">
      </div>
      <div class="form">
        <form
          action="https://formspree.io/xleprnlo"
          method="POST"
        >
        <form>
           <label>
            <input type="text" name="name" placeholder="Name" class="form-input">
          </label>
        </form>
        <form>
          <label>
            <input type="text" name="_replyto" placeholder="Email" class="form-input">
          </label>
        </form>
        <form>
          <label>
            <textarea name="message" placeholder="Message" class="form-input"></textarea>
          </label>
        </form>
        <!-- your other form fields go here -->

        <button type="submit" id="contact-btn">Send</button>
      </form>
      </div>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
